<!DOCTYPE html>
<head lang="en">
	<meta charset="UTF-8">
	<title>Project 5: Neighborhood Map Project</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<h1>Neighborhood Map Project</h1>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12" id="mapDiv" data-bind='style:{width:"500px",height:"500px"}, map: myMap'></div>
		</div>

		<div class="row">
			<h4>Enter place: <input type="text" data-bind="textInput: filter, test"></h4>
		</div>

		<div class="row">
			<div class="col-md-12" data-bind="foreach: placeList">
				<div class="col-md-4">
					<h2 data-bind="text: name"></h2>
					<h4 data-bind="text: city"></h4>
				</div>
			</div>
		</div>
		<div data-bind="text: myMap().places[0].name"></div>
		<script src="js/knockout-3.2.0.js"></script>
		<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA-w4P4Nz_UWWGlPpxjUCIIbtq3F-b8xs4"></script>
		<script src="js/app.js"></script>
	</div>

</body>
