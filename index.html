<!DOCTYPE html>
<head lang="en">
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Project 5: Neighborhood Map Project</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<h1 class='text-center'>Neighborhood Map Project</h1>
				<hr>
			</div>
		</div>
		<div class="row">
			<div class="col-md-6">
				<div class='center-block' id="mapDiv" data-bind='style:{width:"400px",height:"400px"}, map: myMap'></div>
			</div>
			<div class="col-md-6">
				<div class="row">
					<div class="col-md-12">
						<h3>Wikipedia Articles</h3>
						<ul id="wikipedia-links"><p>Click on item from list to see wiki results</p></ul>
					</div>
				</div>
				<div class="row">
					<div class="col-md-12">
						<h3>Picture:</h3>
						<div id='extraInfo'><p>Click on item from list to see picture</p></div>
					</div>
				</div>
			</div>
		</div>

		<div class="row">
			<hr>
			<h3>Filter places: <input type="text" data-bind="textInput: filterString, filter: placeList"></h3>
			<hr>
		</div>

		<div class="row">
			<div class="col-md-12" data-bind="foreach: placeList">
				<div class="col-md-4" data-bind="visible: showME, click: $parent.ajaxRequest">
					<h2 data-bind="text: name"></h2>
					<h4 data-bind="text: city"></h4>
				</div>
			</div>
		</div>
		<script src="js/knockout-3.2.0.js"></script>
		<script src="js/jquery-2.1.3.js"></script>
		<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA-w4P4Nz_UWWGlPpxjUCIIbtq3F-b8xs4"></script>
		<script src="js/app.js"></script>
	</div>

</body>
