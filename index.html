<!DOCTYPE html>
<head lang="en">
	<meta charset="UTF-8">
	<title>Project 5: Neighborhood Map Project</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
	<div class="container">
		<div class="col-md-4" data-bind="foreach: placeList">
			<h2 data-bind="text: name"></h2>
			<h4 data-bind="text: city"></h4>
		</div>


		<div class="col-md-8" id="mapDiv" data-bind='style:{width:"500px",height:"500px"}, map: myMap'></div>

		<script src="js/knockout-3.2.0.js"></script>
		<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA-w4P4Nz_UWWGlPpxjUCIIbtq3F-b8xs4"></script>
		<script src="js/app.js"></script>
	</div>

</body>
